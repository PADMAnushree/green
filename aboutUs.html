<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .underline {
            text-decoration: underline;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container1 {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile1 {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            justify-content: space-between;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-info {
            font-size: 18px;
        }

        .ordered-items {
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        .ordered-items h2 {
            margin-bottom: 20px;
        }

        .item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .image {
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }

        .item-info {
            font-size: 16px;
        }

        #logout {
            padding: 8px;
            background-color: rgb(120, 234, 120);
            color: white;
            font-size: large;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header style="width: 100%;">
        <div id="navbar">
            <p id="heading">Green Groove </p>
            <div id="anchorContain">

            </div>
        </div>
    </header>
    <div class="container1">

        <div class="profile1">
            <div class="profile">
                <img src="images/Profile.jpg" alt="Profile Picture">
                <div class="profile-info">
                    <p id="uname">Name:</p>
                    <p id="uemail">Email:</p>
                </div>
            </div>
            <div id="right"><button id="logout">Log Out</button></div>
        </div>
        <div class="ordered-items" id="orderedItems">
            <h2>Ordered Items</h2>


            <!-- Add more items as needed -->
        </div>
    </div>
    <script type="module" src="aboutUs.js"></script>

</body>

</html>
