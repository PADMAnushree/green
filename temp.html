<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-info {
            font-size: 18px;
        }

        .ordered-items {
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        .ordered-items h2 {
            margin-bottom: 20px;
        }

        .item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .item img {
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }

        .item-info {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile">
            <img src="profile-pic.jpg" alt="Profile Picture">
            <div class="profile-info">
                <p>Name: John Doe</p>
                <p>Email: johndoe@example.com</p>
            </div>
        </div>
        <div class="ordered-items">
            <h2>Ordered Items</h2>
            <div class="item">
                <img src="product1.jpg" alt="Product 1">
                <div class="item-info">
                    <p>Product Name: Product 1</p>
                    <p>Price: $20</p>
                </div>
            </div>
            <div class="item">
                <img src="product2.jpg" alt="Product 2">
                <div class="item-info">
                    <p>Product Name: Product 2</p>
                    <p>Price: $30</p>
                </div>
            </div>
            <!-- Add more items as needed -->
        </div>
    </div>
</body>

</html>
