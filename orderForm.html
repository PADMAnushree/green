<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-1/2">
        <h2 class="text-2xl font-semibold mb-4">Order Form</h2>
        <form>
            <div class="mb-4">
                <label for="product" class="block text-gray-700 font-bold mb-2">Product:</label>
                <select id="product" name="product"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="Regular Plates">Regular Plates</option>
                    <option value="Square Plates">Square Plates</option>
                    <option value="Spoons and forks">Spoons and forks</option>
                    <option value="Partition Plates">Partition Plates</option>
                    <option value="Shallow Plates">Shallow Plates</option>
                    <option value="Earthern Pot">Earthern Pot</option>
                    <option value="Clay Tea Cups">Clay Tea Cups</option>
                    <option value="Clay Water Pot">Clay Water Pot</option>
                    <option value="Water Holder">Water Holder</option>
                    <option value="Mud Kadai">Mud Kadai</option>
                    <option value="Leaf Plates">Leaf Plates</option>
                    <option value="Leaf Partition Plate">Leaf Partition Plate</option>
                    <option value="Plates & bowl">Plates & bowl</option>
                    <option value="Bowl">Bowl</option>
                    <option value="Paper Plates">Paper Plates</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="quantity" class="block text-gray-700 font-bold mb-2">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Total Price:</label>
                <span id="totalPrice" class="bg-gray-200 py-2 px-3 rounded-md inline-block w-full"></span>
            </div>
            <button id="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </form>
    </div>

    <script type="module" src="orderForm.js"></script>

</body>

</html>
